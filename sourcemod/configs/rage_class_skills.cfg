// Format:
//   skill:<name>[:type]        - triggers a registered Rage skill with optional type argument
//   command:<plugin>:<type>    - calls useCustomCommand for the plugin and type (-1 entity by default)
//   builtin:<name>             - internal action such as medic_supply, engineer_supply, saboteur_mines
//   none                       - disables the binding
"RageClassSkills"
{
        "soldier"
        {
                "special"       "skill:Airstrike"
                "secondary"     "none"
                "deploy"        "none"
        }
        "athlete"
        {
                "special"       "command:Grenades:15"
                "secondary"     "none"
                "deploy"        "none"
        }
        "medic"
        {
                "special"       "skill:Grenades"
                "secondary"     "skill:HealingOrb"
                "deploy"        "builtin:medic_supply"
        }
        "saboteur"
        {
                "special"       "skill:cloak:1"
                "secondary"     "none"
                "deploy"        "builtin:saboteur_mines"
        }
        "commando"
        {
                "special"       "skill:Satellite"
                "secondary"     "skill:Berzerk"
                "deploy"        "none"
        }
        "engineer"
        {
                "special"       "skill:Multiturret"
                "secondary"     "command:Grenades:7"
                "deploy"        "builtin:engineer_supply"
        }
        "brawler"
        {
                "special"       "none"
                "secondary"     "none"
                "deploy"        "none"
        }
}
