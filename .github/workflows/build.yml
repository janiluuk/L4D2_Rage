name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            os_short: oldlinux
          - os: windows-latest
            os_short: win
    steps:
      - name: Prepare env
        shell: bash
        run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wget tar lib32z1 lib32stdc++6

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install wget --no-progress

      - name: Download SourceMod 1.11.0-git6453
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            wget -nv "https://sm.alliedmods.net/smdrop/1.12/sourcemod-1.12.0-git7219-windows.zip" -O sm.zip
            unzip sm.zip -d sm
          else
            wget -nv "https://sm.alliedmods.net/smdrop/1.12/sourcemod-1.12.0-git7219-linux.tar.gz" -O sm.tar.gz
            mkdir -p sm
            tar -xzf sm.tar.gz -C sm
          fi

      - name: Compile plugins
        shell: bash
        run: |
          spcomp="$GITHUB_WORKSPACE/sm/addons/sourcemod/scripting/spcomp"
          if [ "${{ runner.os }}" = "Windows" ]; then
            spcomp="${spcomp}.exe"
          fi
          includes="-i $GITHUB_WORKSPACE/sourcemod/scripting/include -i $GITHUB_WORKSPACE/sm/addons/sourcemod/scripting/include"

          plugins_dir="$GITHUB_WORKSPACE/plugins"

          mkdir -p "$plugins_dir"

          # Ensure previous outputs do not linger between runs
          rm -f "$plugins_dir"/rage*.smx

          shopt -s nullglob
          for sp in sourcemod/scripting/rage*.sp; do
            output_name="$(basename "${sp%.sp}.smx")"
            "$spcomp" $includes -v0 "$sp" -o "$plugins_dir/$output_name"
          done

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: plugins-${{ matrix.os_short }}
          path: plugins
          retention-days: 30

  release:
    name: Create Release Package
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create package directory
        run: |
          mkdir -p package/addons/sourcemod/plugins
      
      - name: Combine plugins from all builds
        run: |
          # Copy plugins from Linux build
          if [ -d "artifacts/plugins-oldlinux" ]; then
            cp artifacts/plugins-oldlinux/*.smx package/addons/sourcemod/plugins/ 2>/dev/null || true
          fi
          # Copy plugins from Windows build (should be same files, but ensure we have them)
          if [ -d "artifacts/plugins-win" ]; then
            cp artifacts/plugins-win/*.smx package/addons/sourcemod/plugins/ 2>/dev/null || true
          fi
          # Remove duplicates (keep first occurrence)
          cd package/addons/sourcemod/plugins
          declare -A seen
          for file in *.smx; do
            if [ -f "$file" ]; then
              if [ -z "${seen[$file]}" ]; then
                seen[$file]=1
              else
                rm "$file"
              fi
            fi
          done
      
      - name: Create zip package
        run: |
          cd package
          zip -r ../L4D2_Rage_Plugins_${GITHUB_REF#refs/tags/}.zip .
          cd ..
      
      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: L4D2_Rage_Plugins_*.zip
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## L4D2 Rage Edition - Compiled Plugins
            
            This release contains compiled SourceMod plugins for Left 4 Dead 2.
            
            ### Installation
            1. Extract the zip file
            2. Copy the `addons` folder to your L4D2 server directory
            3. Restart your server or use `sm plugins reload` to load the plugins
            
            ### Plugins Included
            - All rage_*.smx plugins compiled with SourceMod 1.12.0-git7219
            
            ### SourceMod Version
            Compiled with SourceMod 1.12.0-git7219
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
